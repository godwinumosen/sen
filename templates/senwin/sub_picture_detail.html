{% extends "base.html" %}
{% load static %}
{% block title %}{{ object.category_title }} {% endblock %}
{% block content%}

    <!-- Page Header Start -->
    <div class="container-fluid page-header">
        <h2 class="display-3 text-white mb-3">{{ object.category_title|truncatechars:40 }}</h2>
        <div class="d-inline-flex text-white">
        </div>
    </div>
    <!-- Page Header Start -->

    
    <!-- Blog Start -->
    <div class="container-fluid py-6 px-5">
        <div class="row g-5">
            <div class="col-lg-10">
                <!-- Blog Detail Start -->
                <div class="mb-5">
                    <img class="img-fluid w-100 rounded mb-5" src="{{ object.category_image.url }}"style="border-radius: 5px;" alt="">
                    <h1 class="mb-4"style="color: #055160;">{{ object.category_title }}</h1>
                    <p>{{ object.category_description }}.</p>

                    <div class="btn-wrapper">
                        <a href=""onclick="history.back(); return false;" class="btn btn-primary"style="border-radius: 5px;font-family:emoji;"> Back </a>
                    </div><br>
                    <h6>{{ object.category_publish_date }}</h>
                </div>
                <!-- Blog Detail End -->
            </div>

            <!-- Sidebar End -->
        </div>
    </div>
    <!-- Blog End -->

    <!--Start of Tawk.to Script-->
<script type="text/javascript">
    var Tawk_API=Tawk_API||{}, Tawk_LoadStart=new Date();
    (function(){
    var s1=document.createElement("script"),s0=document.getElementsByTagName("script")[0];
    s1.async=true;
    s1.src='https://embed.tawk.to/677e8eaeaf5bfec1dbe877fd/1ih35qn3e';

    <!--End of Tawk.to Script-->

{% endblock %}
